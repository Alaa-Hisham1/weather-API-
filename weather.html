<html>
<head>
    <meta charSet="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="weather.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="nav">
        <div class="title">
            <img src="image/logo.png" alt="">
            <div class="txt">
            <h1>Weather</h1>
            <small>tagline go here</small>
        </div>
        </div>
        <div class="btn">
            <button class="special ">Home</button>
            <button class="b">News</button>
            <button class="b">Live cameras</button>
            <button class="b">Photos</button>
            <button class="b">Contact</button>
        </div>
    </div>
    <div class="contain">
    <div class="search">
        <form >
        <input id="findLocation" type="text" placeholder="find your location..." class=" p-3 border-0  in big-in" >
       <input type="button" value="find" class=" p-3 border-0  in" >
    </form>
</div>
    
        <div class="info">
            <div class="location" id="today">
                <div class="day-month">
                    <p>thursday</p>
                    <p>29August</p>
                </div>
                <h5>Cairo</h5>
               <h1>23.2°C
                    <img src="image/113.png" alt="">
                </h1>
                
                
                <small>Sunny</small>
                <div class="fina-info"> 
                    <div class="c1">
                    <img src="image/icon-umberella.png" alt="">
                    <span>20%</span>
                </div>
                <div class="c2">
                    <img src="image/icon-wind.png" alt="">
                    <span>18Km/h</span>
                </div>
                <div class="c3">
                    <img src="image/icon-compass.png" alt="">
                    <span>East</span>
                </div>
                </div>
            </div>
               
        

            
        
        <div class="tomorrow" id="tomorrow">
            <div class="day"><p>friday</p></div>
            <img src="image/113.png" alt="">
            <h5>36.4°C</h5>
            <p>21.6°</p>
            <small>Moderate rain</small>
        </div>

    

    
        
        <div class="after-tomorow" id="after-tomorow">
            <div class="day"><p>saturday</p></div>
            <img src="image/113.png" alt="">
            <h5>27.7°C</h5>
            <p>21.6°</p>
            <small>Patchy rain nearby</small>
        </div>

    
    </div>
</div>


<div class="mail">
    <form >
        <input type="text" placeholder="Enter your Email to subscribe .."  class=" p-3 border-0  in">
       <input type="button" value="subscribe"  class=" p-3 border-0  in">
    </form>
    <div class="icons">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-google-plus-g"></i>
        <i class="fa-brands fa-pinterest"></i>
    </div>
</div>

    <script src="js/bootstrap.bundle.js"></script>
    <script src="weather2.js"></script>
</body>
</html>
